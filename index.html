<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body style="height: 100%; margin: 0">
    <div id="container" style="height: 88%"></div>

    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/echarts.min.js"></script>

    <script type="text/javascript">
      var dom = document.getElementById("container");
      var myChart = echarts.init(dom);
      var app = {};

      var option;

      var ROOT_PATH = "./data/r.json";

      myChart.showLoading();
      $.get(ROOT_PATH, function (ideaData) {
        myChart.hideLoading();
        const formatUtil = echarts.format;
        function getLevelOption() {
          return [
            {
              itemStyle: {
                borderWidth: 0,
                gapWidth: 5,
              },
            },
            {
              itemStyle: {
                gapWidth: 1,
              },
            },
            {
              colorSaturation: [0.35, 0.5],
              itemStyle: {
                gapWidth: 1,
                borderColorSaturation: 0.6,
              },
            },
          ];
        }
        myChart.setOption(
          (option = {
            title: {
              text: "灵感宝盒图谱",
              subtext: "☞点击下方👇图中的领域块，可以查看细分场景和产品",
              sublink: "https://github.com/AgoraIO-Community/Idea-Box",
              left: "center",
              top: "2%",
              roam: true,
            },
            tooltip: {
              formatter: function (info) {
                var treePathInfo = info.treePathInfo;
                var treePath = [];

                let link = info.data.link || "";
                let tlink = link
                  ? `<p><a>快速访问：${info.data.link}</a></p>`
                  : "";

                for (var i = 1; i < treePathInfo.length; i++) {
                  treePath.push(treePathInfo[i].name);
                }

                return [
                  '<div class="tooltip-title">' +
                    formatUtil.encodeHTML(treePath.join("->")) +
                    tlink +
                    "</div>",
                ].join("");
              },
            },
            labelLine: {
              show: true,
            },
            series: [
              {
                name: "灵感宝盒图谱",
                type: "treemap",
                leafDepth: 1,
                drillDownIcon: "☞",
                label: {
                  show: true,
                  formatter: "{b}",
                },
                itemStyle: {
                  borderColor: "#fff",
                },
                levels: getLevelOption(),
                data: ideaData,
              },
            ],
          })
        );
      });

      if (option && typeof option === "object") {
        myChart.setOption(option);
      }
    </script>
    <footer class="bd-footer bg-light">
      <div class="container py-4 py-md-5 px-4 px-md-3">
        <p style="font-size: 10px">
          关于灵感宝盒图谱：<br />
          1、“灵感宝盒”图谱是一个<a
            href="https://github.com/AgoraIO-Community/Idea-Box"
            target="_blank"
            >开源项目</a
          >，是对实时互动领域场景、产品、需求、技术的收集及展示，您可以点击上面👆图片中对应领域查看细分场景与产品；<br />
          2、如果您想更新灵感图谱，或者补充场景和产品，欢迎访问灵感宝盒代码仓<a
            href="https://github.com/AgoraIO-Community/Idea-Box"
            target="_blank"
          >
            <svg
              height="16"
              aria-hidden="true"
              viewBox="0 0 16 16"
              version="1.1"
              width="16"
              data-view-component="true"
              class="octicon octicon-mark-github v-align-middle"
            >
              <path
                fill-rule="evenodd"
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
              ></path>
            </svg>
          </a>
        </p>
      </div>
    </footer>
  </body>
</html>
